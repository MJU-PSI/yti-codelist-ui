<div *ngIf="loading">
  <app-ajax-loading-indicator></app-ajax-loading-indicator>
</div>

<div *ngIf="!loading" class="content-box">

  <app-back-button id='code_create_back_button' (back)="back()"></app-back-button>

  <div class="row">
    <div class="col-12">
      <h1 class="pull-left" translate>Create code</h1>
      <app-content-language></app-content-language>
    </div>
  </div>

  <form [formGroup]="codeForm" #form="ngForm">

    <div class="row">
      <div class="col-12">
        <app-editable-buttons [form]="form"></app-editable-buttons>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 col-md-10">
        <app-localizable-literal [label]="'Code list' | translate"
                                 [value]="codeScheme.prefLabel"></app-localizable-literal>

        <app-literal-input id="code_value_input"
                           [label]="'Code value' | translate"
                           [formControlName]="'codeValue'"></app-literal-input>

        <app-localizable-input id="code_name_input"
                               [label]="'Code name' | translate"
                               [formControlName]="'prefLabel'"></app-localizable-input>

        <app-status-input id="code_status_input" 
                          [formControlName]="'status'"></app-status-input>

        <app-localizable-textarea id="code_description_textarea"
                                  [label]="'Description' | translate"
                                  [formControlName]="'description'"></app-localizable-textarea>

        <app-literal-input id="code_shortname_input"
                           [label]="'Short name' | translate"
                           [formControlName]="'shortName'"></app-literal-input>

        <app-date-range-input id="code_validity_input" 
                              [label]="'Validity' | translate"
                              [formControlName]="'validity'"></app-date-range-input>
      </div>
    </div>
  </form>
</div>
