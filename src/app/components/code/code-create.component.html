<div *ngIf="loading">
  <app-ajax-loading-indicator></app-ajax-loading-indicator>
</div>

<div *ngIf="!loading" class="content-box">

  <app-back-button (back)="back()"></app-back-button>

  <div class="row">
    <div class="col-12">
      <h1 class="pull-left" translate>Create code</h1>
      <app-content-language></app-content-language>
    </div>
  </div>

  <form [formGroup]="codeForm" #form="ngForm">

    <app-editable-buttons [form]="form"></app-editable-buttons>

    <app-localizable-literal [label]="'Code list' | translate"
                             [value]="codeScheme.prefLabel"></app-localizable-literal>

    <app-literal-input [label]="'Code value' | translate"
                       [formControlName]="'codeValue'"></app-literal-input>

    <app-localizable-input [label]="'Code name' | translate"
                           [formControlName]="'prefLabel'"></app-localizable-input>

    <dl>
      <dt>
        <label translate>Status</label>
      </dt>
      <dd>
        <app-status-dropdown [formControlName]="'status'"></app-status-dropdown>
      </dd>
    </dl>

    <app-localizable-textarea [label]="'Description' | translate"
                              [formControlName]="'description'"></app-localizable-textarea>

    <app-literal-input [label]="'Short name' | translate"
                       [formControlName]="'shortName'"></app-literal-input>

    <dl>
      <dt>
        <label translate>Start date</label>
      </dt>
      <dd>
        <div class="input-group">
          <input class="form-control"
                 placeholder="yyyy-mm-dd"
                 [formControlName]="'startDate'"
                 ngbDatepicker
                 #startDate="ngbDatepicker">
          <button class="input-group-addon icon-calendar" (click)="startDate.toggle()" type="button"></button>
          <app-error-messages [control]="form.form.get('startDate')"></app-error-messages>
        </div>
      </dd>
    </dl>
    <dl>
      <dt>
        <label translate>End date</label>
      </dt>
      <dd>
        <div class="input-group">
          <input class="form-control"
                 placeholder="yyyy-mm-dd"
                 [formControlName]="'endDate'"
                 ngbDatepicker
                 #endDate="ngbDatepicker">
          <button class="input-group-addon icon-calendar" (click)="endDate.toggle()" type="button"></button>
          <app-error-messages [control]="form.form.get('endDate')"></app-error-messages>
        </div>
      </dd>
    </dl>
  </form>
</div>
