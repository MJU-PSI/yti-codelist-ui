<form [formGroup]="codeForm" #form="ngForm">

  <div class="row">
    <div class="col-12">
      <app-editable-buttons [form]="form"
                            [entity]="code"></app-editable-buttons>

      <button ide="code_info_delete_button"
              *ngIf='this.isSuperUser' type="button"
              class="btn btn-action pull-right ml-3"
              (click)="delete()"
              translate>Delete</button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-8 col-md-10">
      <app-literal [label]="'Code list' | translate"
                   [value]="code.codeScheme.getDisplayName(languageService)"></app-literal>

      <app-literal [label]="'Code value' | translate"
                   [value]="code.codeValue"></app-literal>

      <app-localizable-input id="code_name_input"
                             [label]="'Code name' | translate"
                             [formControlName]="'prefLabel'"></app-localizable-input>

      <app-status-input id="code_status_input"
                        [formControlName]="'status'"
                        [restrict]="restricted"></app-status-input>

      <app-localizable-textarea id="code_description_textarea"
                                [label]="'Description' | translate"
                                [formControlName]="'description'"></app-localizable-textarea>

      <app-literal-input id="code_shortname_input"
                         [label]="'Short name' | translate"
                         [formControlName]="'shortName'"
                         [restrict]="restricted"></app-literal-input>

      <app-date-range-input id="code_validity_input"
                            [label]="'Validity' | translate"
                            [formControlName]="'validity'" ></app-date-range-input>

      <app-literal [label]="'Last modification' | translate"
                   [value]="code.modifiedDisplayValue"></app-literal>

      <app-external-references-input id="code_ext_references_input"
                                     [label]="'Links' | translate"
                                     [codeSchemeId]="code.codeScheme.id"
                                     [formControlName]="'externalReferences'"></app-external-references-input>
    </div>
  </div>

</form>
