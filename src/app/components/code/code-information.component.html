<form [formGroup]="codeForm" #form="ngForm">

  <app-editable-buttons [form]="form"
                        [entity]="code"></app-editable-buttons>

  <app-localizable-literal [label]="'Code list' | translate"
                           [value]="code.codeScheme.prefLabel"></app-localizable-literal>

  <app-literal [label]="'Code value' | translate"
               [value]="code.codeValue"></app-literal>

  <app-localizable-input [label]="'Code name' | translate"
                         [formControlName]="'prefLabel'"
                         [restrict]="restricted"></app-localizable-input>

  <!--TODO componentify as editable aware-->
  <dl>
    <dt>
      <label translate>Status</label>
    </dt>
    <dd>

      <span *ngIf="!editing">{{code.status | translate}}</span>

      <app-status-dropdown *ngIf="editing"
                           [formControlName]="'status'"
                           [restrict]="restricted"></app-status-dropdown>
    </dd>
  </dl>

  <app-localizable-textarea [label]="'Description' | translate"
                            [formControlName]="'description'"
                            [restrict]="restricted"></app-localizable-textarea>

  <app-literal-input [label]="'Short name' | translate"
                     [formControlName]="'shortName'"
                     [restrict]="restricted"></app-literal-input>

  <!-- TODO componentify as editable aware date range selection -->
  <div *ngIf="!editing || restricted">
    <app-literal [label]="'Validity' | translate"
                 [value]="code.validity"></app-literal>
  </div>

  <div *ngIf="editing && !restricted">
    <dl>
      <dt>
        <label translate>Start date</label>
      </dt>
      <dd>
        <div class="input-group">
          <input class="form-control"
                 placeholder="yyyy-mm-dd"
                 [formControlName]="'startDate'"
                 ngbDatepicker
                 #startDate="ngbDatepicker">
          <button class="input-group-addon icon-calendar" (click)="startDate.toggle()" type="button"></button>
          <app-error-messages [control]="form.form.get('startDate')"></app-error-messages>
        </div>
      </dd>
    </dl>
    <dl>
      <dt>
        <label translate>End date</label>
      </dt>
      <dd>
        <div class="input-group">
          <input class="form-control"
                 placeholder="yyyy-mm-dd"
                 [formControlName]="'endDate'"
                 ngbDatepicker
                 #endDate="ngbDatepicker">
          <button class="input-group-addon icon-calendar" (click)="endDate.toggle()" type="button"></button>
          <app-error-messages [control]="form.form.get('endDate')"></app-error-messages>
        </div>
      </dd>
    </dl>
  </div>

  <app-literal [label]="'Last modification' | translate"
               [value]="code.modifiedDisplayValue"></app-literal>

  <!--TODO componentify as editable aware-->
  <dl *ngIf="editing || code.externalReferences.length > 0">
    <dt><label translate>Links</label></dt>
    <dd>
      <div *ngFor="let propertyType of getUsedPropertyTypes()">
        <div *ngIf="getExternalReferencesByLocalName(propertyType.localName).length > 0">
          <label>{{propertyType.prefLabel | translateValue}}</label>
          <div *ngFor="let externalReference of getExternalReferencesByLocalName(propertyType.localName)">
            <button type="button" class="btn btn-link link" (click)="showExternalReference(externalReference)">
              <span *ngIf="externalReference.titleHasValue()">{{externalReference.title | translateValue}}</span>
              <span *ngIf="!externalReference.titleHasValue()"> {{externalReference.url}}</span>
            </button>

            <div *ngIf="editing && !restricted">
              <button *ngIf="externalReference.global == false" type="button" class="icon icon-pencil"
                      (click)="editExternalReference(externalReference)"></button>
              <button type="button" class="icon icon-trash"
                      (click)="removeExternalReference(externalReference)"></button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="editing && !restricted">
        <button class="btn btn-action" (click)="addLink()" translate>Add link</button>
      </div>
    </dd>
  </dl>

</form>
