<div class="codes row">
  <div class="col-md-6">
    <div *ngIf="hasHierarchy()" class="d-inline-block pull-left">
      <button id="expand_all_button"
              *ngIf="hasCollapsed()"
              type="button"
              class="btn btn-action ml-3 pull-left"
              (click)="expandAll()"
              translate>Expand all</button>
      <button id="collapse_all_button"
              *ngIf="hasExpanded()"
              type="button"
              class="btn btn-action ml-3 pull-left"
              (click)="collapseAll()"
              translate>Collapse all</button>
    </div>
  </div>

  <div class="col-md-6">
      <div *ngIf="canAddCode()" class="d-inline-block pull-right">
        <button id="import_codes_button"
                type="button"
                class="btn btn-action ml-3 pull-right"
                (click)="importCodes()"
                translate>Import codes</button>
        <button id="create_code_button"
                type="button"
                class="btn btn-action pull-right"
                (click)="createCode()"
                translate>Create code</button>
      </div>
  </div>

  <div class="col-md-12">
    <ul>
      <li *ngFor="let code of topLevelCodes">
        <app-hierarchy-code id="{{code.id + '_codelist_code_listitem'}}" [codes]="codes" [code]="code"></app-hierarchy-code>
      </li>
    </ul>
    <div class="emptyCodes" *ngIf="codes.length === 0">
      <span translate>This code list does not have any codes yet.</span>
    </div>
  </div>
</div>
