<div class="extensionSchemes row">

  <ngb-tabset #secondaryTabSet="ngbTabset" class="col-md-12">

    <ngb-tab *ngFor="let propertyExtensionSchemes of extensionSchemesByType"
             id="codelist_extensionscheme_{{ propertyExtensionSchemes.label | translateValue }}_tab">
      <ng-template ngbTabTitle>
        <span>{{propertyExtensionSchemes.label | translateValue}}</span>
      </ng-template>

      <ng-template ngbTabContent>
        <div id="codelist_extensionscheme_list_div" class="col-md-12">
          <ul id="codelist_extensionscheme_regular">
            <li *ngFor="let extensionScheme of propertyExtensionSchemes.extensionSchemes">
              <div id="{{extensionScheme.codeValue}}_codelist_extensionscheme_listitem">
                <app-extensionscheme-listitem [extensionScheme]="extensionScheme"></app-extensionscheme-listitem>
              </div>
            </li>
          </ul>
        </div>
      </ng-template>
    </ngb-tab>

  </ngb-tabset>

</div>
