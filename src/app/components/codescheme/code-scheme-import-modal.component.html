<div *ngIf="loading">
  <app-ajax-loading-indicator></app-ajax-loading-indicator>
</div>

<div *ngIf="!loading">
  <div class="modal-header">
    <h4 class="modal-title strong">
      <a><i class="fa fa-times" (click)="close()"></i></a>
      <span translate>Import code list</span>
    </h4>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div ngbDropdown class="d-inline-block">
          <dl>
            <dt>
              <label for="reg-dropdown" translate>Registry for the code list</label>
            </dt>
            <dd>
              <button class="btn btn-dropdown" id="reg-dropdown" ngbDropdownToggle>
                <span *ngIf="!codeRegistry" translate>No registry</span>
                <span *ngIf="codeRegistry">{{codeRegistry.prefLabel | translateValue:true}}</span>
              </button>

              <div ngbDropdownMenu aria-labelledby="reg-dropdown">
                <button (click)="codeRegistry = null"
                        class="dropdown-item"
                        [class.active]="codeRegistry == null">
                  {{'No registry' | translate}}
                </button>

                <button *ngFor="let selectedRegistry of codeRegistries"
                        (click)="codeRegistry = selectedRegistry"
                        class="dropdown-item"
                        [class.active]="selectedRegistry.codeValue == register">
                  {{selectedRegistry.prefLabel | translateValue:true}}
                </button>
              </div>
            </dd>
          </dl>
        </div>
      </div>
    </div>

    <div ngbDropdown class="d-inline-block">
      <dl>
        <dt>
          <label for="format-dropdown" translate>File format</label>
        </dt>
        <dd>
          <button class="btn btn-dropdown" id="format-dropdown" ngbDropdownToggle>
            <span>{{format}}</span>
          </button>
          <div ngbDropdownMenu aria-labelledby="format-dropdown">
            <button (click)="format = 'CSV'"
                    class="dropdown-item"
                    [class.active]="format === 'CSV'">
              'CSV'
            </button>

            <button (click)="format = 'Excel'"
                    class="dropdown-item"
                    [class.active]="format === 'Excel'">
              'Excel'
            </button>
          </div>
        </dd>
      </dl>
    </div>

    <div class="form-group">
      <dl>
        <dt>
          <label for="fileupload" translate>File to be uploaded</label>
        </dt>
        <dd>
          <input name="file" id="fileupload" type="file" (change)="onChange($event)"/>
        </dd>
      </dl>
    </div>
  </div>
  <div class="modal-footer">
    <div>
      <button [disabled]="!canSave()" type="button" class="btn btn-action" (click)="uploadFile()" translate>Import
      </button>
      <button type="button" class="btn btn-link" (click)="close()" translate>Cancel</button>
    </div>
  </div>
</div>
