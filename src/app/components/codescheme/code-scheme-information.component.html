<form [formGroup]="codeSchemeForm" #form="ngForm">

  <app-editable-buttons [form]="form"></app-editable-buttons>

  <app-literal [label]="'Code value' | translate"
               [value]="codeScheme.codeValue"></app-literal>

  <app-localizable-input [label]="'Code name' | translate"
                         [formControlName]="'prefLabels'"></app-localizable-input>

  <app-localizable-textarea [label]="'Description' | translate"
                            [formControlName]="'descriptions'"></app-localizable-textarea>

  <app-localizable-textarea [label]="'Definition' | translate"
                            [formControlName]="'definitions'"></app-localizable-textarea>

  <app-literal-input [label]="'Source' | translate"
                     [formControlName]="'source'"></app-literal-input>

  <app-literal-input [label]="'Legal base' | translate"
                     [formControlName]="'legalBase'"></app-literal-input>

  <app-literal-input [label]="'Governance policy' | translate"
                     [formControlName]="'governancePolicy'"></app-literal-input>

  <app-literal-input [label]="'License' | translate"
                     [formControlName]="'license'"></app-literal-input>

  <app-literal [label]="'Validity' | translate"
               [value]="codeScheme.validity"></app-literal>

  <app-literal [label]="'Last modification' | translate"
               [value]="codeScheme.modifiedDisplayValue"></app-literal>

</form>

<div *ngIf="codeScheme.externalReferences !== undefined && codeScheme.externalReferences.length > 0">
  <app-literal [label]="'Links' | translate"></app-literal>

  <div *ngFor="let externalReference of codeScheme.externalReferences">
    <button type="button" class="btn btn-link" (click)="showExternalReference(externalReference);">{{externalReference.titles | translateValue}}</button>
    <button *ngIf="editing" type="button" class="icon-pencil" (click)="editExternalReference(externalReference);"></button>
    <button *ngIf="editing" type="button" class="icon-trash" (click)="removeExternalReference(externalReference)"></button>
  </div>
</div>

<div *ngIf="editing">
  <button class="btn btn-action" (click)="addLink()" translate>Add link</button>
</div>
