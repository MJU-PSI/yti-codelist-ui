<button *ngIf="canEdit()" type="button" class="btn btn-action pull-right ml-3" (click)="edit()" translate>Edit</button>
<button *ngIf="canSave()" type="button" [disabled]="saving" class="btn btn-action pull-right ml-3" (click)="save()" translate>Save</button>
<button *ngIf="canCancel()" type="button" class="btn btn-link pull-right" (click)="cancel()" translate>Cancel</button>

<app-literal [label]="'Code value' | translate"
             [value]="codeScheme.codeValue"></app-literal>

<app-localizable-input [label]="'Code name' | translate"
                        [value]="codeScheme.prefLabels"></app-localizable-input>

<app-localizable-textarea [label]="'Description' | translate"
                          [value]="codeScheme.descriptions"></app-localizable-textarea>

<app-localizable-textarea [label]="'Definition' | translate"
                          [value]="codeScheme.definitions"></app-localizable-textarea>

<app-literal-input [label]="'Source' | translate"
                   [(ngModel)]="codeScheme.source"></app-literal-input>

<app-literal-input [label]="'Legal base' | translate"
                   [(ngModel)]="codeScheme.legalBase"></app-literal-input>

<app-literal-input [label]="'Governance policy' | translate"
                   [(ngModel)]="codeScheme.governancePolicy"></app-literal-input>

<app-literal-input [label]="'License' | translate"
                   [(ngModel)]="codeScheme.license"></app-literal-input>

<app-literal [label]="'Validity' | translate"
             [value]="codeScheme.validity"></app-literal>

<app-literal [label]="'Last modification' | translate"
             [value]="codeScheme.modifiedDisplayValue"></app-literal>
