<form [formGroup]="codeSchemeForm" #form="ngForm">

  <app-editable-buttons [form]="form"
                        [entity]="codeScheme"></app-editable-buttons>

  <app-literal [label]="'Code value' | translate"
               [value]="codeScheme.codeValue"></app-literal>

  <app-localizable-input [label]="'Code list name' | translate"
                         [formControlName]="'prefLabel'"
                         [restrict]="restricted"></app-localizable-input>

  <app-literal *ngIf="codeScheme.codeRegistry"
               [label]="'Coderegistry'"
               [value]="codeScheme.codeRegistry.prefLabel | translateValue"></app-literal>

  <!--TODO componentify as editable aware the classifications selection -->
  <dl *ngIf="codeScheme.dataClassifications.length > 0 && !editing || restricted">
    <dt>
      <label translate>Classification</label>
    </dt>
    <dd>
      <div *ngFor="let dataClassification of codeScheme.dataClassifications">
        <span>{{dataClassification.prefLabel | translateValue}}</span><br/>
      </div>
    </dd>
  </dl>

  <dl *ngIf="editing && !restricted">
    <dt>
      <label translate>Classification</label>
    </dt>

    <dd>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-dropdown" id="classification-dropdown" ngbDropdownToggle>
          <span *ngIf="!dataClassification" translate>No classification</span>
          <span *ngIf="dataClassification as dataClassification">{{dataClassification.prefLabel | translateValue:true}}</span>
        </button>

        <div ngbDropdownMenu aria-labelledby="classification-dropdown">
          <button *ngFor="let dataClassification of dataClassifications"
                  (click)="setDataClassification(dataClassification)"
                  class="dropdown-item"
                  [class.active]="isClassificationSelected(dataClassification)">
            {{dataClassification.prefLabel | translateValue:true}}
          </button>
        </div>
      </div>
    </dd>
  </dl>

  <dl *ngIf="codeScheme.codeRegistry.organizations.length > 0">
    <dt>
      <label translate>Organization</label>
    </dt>
    <dd>
      <div *ngFor="let organization of codeScheme.codeRegistry.organizations">
        <span>{{organization.prefLabel | translateValue}}</span><br/>
      </div>
    </dd>
  </dl>

  <app-localizable-textarea [label]="'Description' | translate"
                            [formControlName]="'description'"
                            [restrict]="restricted"></app-localizable-textarea>


  <app-localizable-textarea [label]="'Definition' | translate"
                            [formControlName]="'definition'"
                            [restrict]="restricted"></app-localizable-textarea>

  <app-localizable-textarea [label]="'Changenote' | translate"
                            [formControlName]="'changeNote'"
                            [restrict]="restricted"></app-localizable-textarea>


  <app-literal-input [label]="'Source' | translate"
                     [formControlName]="'source'"
                     [restrict]="restricted"></app-literal-input>

  <app-literal-input [label]="'Legal base' | translate"
                     [formControlName]="'legalBase'"
                     [restrict]="restricted"></app-literal-input>

  <app-literal-input [label]="'Governance policy' | translate"
                     [formControlName]="'governancePolicy'"
                     [restrict]="restricted"></app-literal-input>

  <app-status-input [formControlName]="'status'"
                    [restrict]="restricted"></app-status-input>

  <div *ngIf="!editing || restricted">
    <app-literal [label]="'Validity' | translate"
                 [value]="codeScheme.validity"></app-literal>
  </div>

  <!-- TODO componentify as editable aware date range selection -->
  <div *ngIf="editing && !restricted">
    <app-date-input [label]="'Start date' | translate"
                    [formControlName]="'startDate'"></app-date-input>

    <app-date-input [label]="'End date' | translate"
                    [formControlName]="'endDate'"></app-date-input>
  </div>

  <app-literal [label]="'Last modification' | translate"
               [value]="codeScheme.modifiedDisplayValue"></app-literal>

  <app-external-references-input [label]="'Links' | translate"
                                 [codeSchemeId]="codeScheme.id"
                                 [formControlName]="'externalReferences'"
                                 [restrict]="restricted"></app-external-references-input>

</form>
