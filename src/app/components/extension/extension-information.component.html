<form [formGroup]="extensionForm" #form="ngForm">

  <div class="row">
    <div class="col-12">
      <app-editable-buttons [form]="form"
                            [entity]="extension"></app-editable-buttons>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-8 col-md-10">
      <app-literal [label]="'Extension' | translate"
                   [value]="extension.code.getDisplayName(languageService)"></app-literal>

      <app-literal-input [id]="'extension_extensionvalue_input'"
                         [label]="'Extension value' | translate"
                         [formControlName]="'extensionValue'"></app-literal-input>

      <app-code-input id="extension_code_input"
                      [label]="'Extension' | translate"
                      [codeScheme]="extension.extensionScheme.parentCodeScheme"
                      [formControlName]="'code'"></app-code-input>

      <app-literal [label]="'Last modification' | translate"
                   [value]="extension.modifiedDisplayValue"></app-literal>
    </div>
  </div>

</form>
