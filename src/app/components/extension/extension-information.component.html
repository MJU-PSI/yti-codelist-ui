<div *ngIf="loading">
  <app-ajax-loading-indicator></app-ajax-loading-indicator>
</div>

<div *ngIf="!loading">
  <form [formGroup]="extensionForm" #form="ngForm">

    <div class="row">
      <div class="col-12">
        <app-editable-buttons [form]="form"
                              [entity]="extension"></app-editable-buttons>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 col-md-10">
        <app-literal *ngIf="this.extension.parentCodeScheme"
                     [label]="'Code list' | translate"
                     [value]="extension.parentCodeScheme.getDisplayName(languageService)"
                     [infoText]="'INFO_TEXT_EXTENSION_SCHEME_CODE_LIST'"></app-literal>

        <app-literal [label]="'LABEL_TEXT_EXTENSION_SCHEME_ID' | translate"
                     [value]="extension.codeValue"
                     [infoText]="'INFO_TEXT_EXTENSION_SCHEME_ID'"></app-literal>

        <app-localizable-input [id]="'extension_name_input'"
                               [label]="'Extension name' | translate"
                               [infoText]="'INFO_TEXT_EXTENSION_SCHEME_NAME'"
                               [formControlName]="'prefLabel'"></app-localizable-input>

        <app-literal [label]="'Extension type' | translate"
                     [value]="extension.propertyType.prefLabel | translateValue:false"
                     [infoText]="'INFO_TEXT_EXTENSION_SCHEME_TYPE'"></app-literal>

        <app-code-scheme-input id="extension_code_scheme_input"
                               [label]="'Code list' | translate"
                               [parentCodeScheme]="extension.parentCodeScheme"
                               [formControlName]="'codeSchemes'"></app-code-scheme-input>

        <app-status-input id="extension_status_input"
                          [formControlName]="'status'"
                          [restrict]="restricted"
                          [infoText]="'INFO_TEXT_EXTENSION_SCHEME_STATUS'"></app-status-input>

        <app-date-range-input id="extension_validity_input"
                              [label]="'Validity' | translate"
                              [infoText]="'INFO_TEXT_EXTENSION_SCHEME_VALIDITY'"
                              [formControlName]="'validity'"></app-date-range-input>

        <app-literal [label]="'Last modification' | translate"
                     [value]="extension.modifiedDisplayValue"
                     [infoText]="'INFO_TEXT_EXTENSION_SCHEME_LAST_MODIFICATION'"></app-literal>
      </div>
    </div>
  </form>
</div>
