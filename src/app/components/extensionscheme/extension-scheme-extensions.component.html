<div class="extensions row">
  <div id="extensionscheme_extensions_div" class="col-md-12">
    <ul id="extensionscheme_extensions_regular">
      <li *ngFor="let extension of extensions; trackBy: extensionIdentity">
        <app-extension-listitem [extension]="extension"></app-extension-listitem>
      </li>
    </ul>
  </div>

  <div class="emptyExtensions" *ngIf="extensions.length === 0">
    <span translate>This extension does not have any members yet.</span>
  </div>
</div>
