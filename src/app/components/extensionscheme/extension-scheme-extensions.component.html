<div class="extensions row">
  <div class="col-md-12">
    <div *ngIf="canAddExtension()" class="d-inline-block mb-1 float-right">
      <button id="import_extensions_button"
              type="button"
              class="btn btn-action ml-3 float-right"
              (click)="importExtensions()"
              translate>Import extensions</button>

      <button id="create_extension_button"
              type="button"
              class="btn btn-action float-right"
              (click)="createExtension()"
              translate>Create extension</button>
    </div>
  </div>

  <div id="extensionscheme_extensions_div" class="col-md-12">
    <ul id="extensionscheme_extensions_regular">
      <li *ngFor="let extension of extensions; trackBy: extensionIdentity">
        <app-extension-listitem [extension]="extension"></app-extension-listitem>
      </li>
    </ul>
  </div>

  <div class="emptyExtensions" *ngIf="extensions.length === 0">
    <span translate>This extension scheme does not have any extensions yet.</span>
  </div>
</div>
