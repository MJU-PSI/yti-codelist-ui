<div *ngIf="loading">
  <app-ajax-loading-indicator></app-ajax-loading-indicator>
</div>

<div *ngIf="!loading">
  <div class="row mb-5">
    <div class="col-md-3">
      <div class="input-group input-group-lg input-group-search">
        <input class="form-control"
               #schemeSearch
               id="search-box"
               type="text"
               [(ngModel)]="searchTerm"
               placeholder="{{'Search for code lists' | translate}}"/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="content-box">
        <h4 class="strong" translate>Classification</h4>

        <div class="classification"
             *ngFor="let dataClassification of dataClassifications"
             [class.active]="isClassificationSelected(dataClassification)"
             (click)="toggleClassification(dataClassification)">

          <span class="name">{{dataClassification.prefLabels | translateValue:true }}</span>
          <span class="count">({{dataClassification.count}})</span>
        </div>
      </div>
    </div>

    <div class="col-md-9">

      <div class="row mb-4">
        <div class="col-12">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-dropdown" id="reg-dropdown" ngbDropdownToggle>
              <span *ngIf="!register" translate>All registries</span>
              <span *ngIf="register">{{register.prefLabels | translateValue:true}}</span>
            </button>

            <div ngbDropdownMenu aria-labelledby="reg-dropdown">
              <button (click)="register = null"
                      class="dropdown-item"
                      [class.active]="register == null">
                {{'All registries' | translate}}
              </button>

              <button *ngFor="let selectedRegister of registers"
                      (click)="register = selectedRegister"
                      class="dropdown-item"
                      [class.active]="selectedRegister.codeValue == register">
                {{selectedRegister.prefLabels | translateValue:true}}
              </button>
            </div>
          </div>

          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-dropdown" id="org-dropdown" ngbDropdownToggle>Kaikki organisaatiot</button>
            <div ngbDropdownMenu aria-labelledby="org-dropdown">
              <button class="dropdown-item">Kaikki organisaatiot</button>
            </div>
          </div>

          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-dropdown" id="state-dropdown" ngbDropdownToggle>
              <span *ngIf="!status" translate>All statuses</span>
              <span *ngIf="status">{{status | translate}}</span>
            </button>

            <div ngbDropdownMenu aria-labelledby="state-dropdown">
              <button (click)="status = null"
                      class="dropdown-item"
                      [class.active]="status == null">
                {{'All statuses' | translate}}
              </button>

              <button *ngFor="let statusOption of statuses"
                      (click)="status = statusOption"
                      class="dropdown-item"
                      [class.active]="statusOption == status">
                {{statusOption | translate}}
              </button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="searchInProgress" class="content-box">
        <app-ajax-loading-indicator></app-ajax-loading-indicator>
      </div>

      <div class="content-box" *ngIf="!searchInProgress">

        <div class="row mb-4">
          <div class="col-12">
            <span *ngIf="filteredCodeSchemes.length == 0" translate>Search did not find any codeschemes.</span>
            <span *ngIf="filteredCodeSchemes.length == 1" translate>1 code scheme</span>
            <span *ngIf="filteredCodeSchemes.length > 1">{{filteredCodeSchemes.length}} {{'code schemes' | translate}}</span>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="code-scheme" (click)="viewCodeScheme(codeScheme)" *ngFor="let codeScheme of filteredCodeSchemes">
              <div class="name">{{codeScheme.prefLabels | translateValue:true }}</div>
              <app-status class="pull-right" [status]="codeScheme.status"></app-status>
              <div class="organization" (click)="viewOrganization()">Testi organisaatio</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
