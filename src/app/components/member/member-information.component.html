<div *ngIf="loading">
  <app-ajax-loading-indicator></app-ajax-loading-indicator>
</div>

<div *ngIf="!loading">
  <form [formGroup]="memberForm" #form="ngForm">

    <div class="row">
      <div class="col-12">
        <app-editable-buttons [form]="form"
                              [entity]="currentMember"></app-editable-buttons>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 col-md-10">
        <app-literal [label]="'Code list' | translate"
                     [value]="extensionScheme.parentCodeScheme.getDisplayName(languageService)"></app-literal>

        <app-literal [label]="'Member' | translate"
                     [value]="extensionScheme.getDisplayName(languageService)"></app-literal>

        <app-localizable-input [id]="'member_name_input'"
                               [label]="'Member name' | translate"
                               [formControlName]="'prefLabel'"></app-localizable-input>

        <app-literal-input *ngIf="requireMemberValue"
                           [id]="'extension_extensionvalue_input'"
                           [label]="'Member value' | translate"
                           [required]="true"
                           [formControlName]="'memberValue'"></app-literal-input>

        <app-code-input id="member_code_input"
                        [label]="'Code' | translate"
                        [codeSchemes]="this.allCodeSchemes"
                        [required]="true"
                        [showDetailLabel]="showCodeDetailLabel"
                        [formControlName]="'code'"></app-code-input>

        <app-member-input id="member_broadermember_input"
                             [label]="'Broader member' | translate"
                             [extensionScheme]="currentMember.extensionScheme"
                             [currentMember]="currentMember"
                             [formControlName]="'broaderMember'"></app-member-input>

        <app-date-range-input id="member_validity_input"
                              [label]="'Validity' | translate"
                              [infoText]="'INFO_TEXT_MEMBER_VALIDITY'"
                              [formControlName]="'validity'"></app-date-range-input>

        <app-literal [label]="'Last modification' | translate"
                     [value]="currentMember.modifiedDisplayValue"></app-literal>
      </div>
    </div>

  </form>
</div>
