<nav class="navbar">
  <svg viewBox="0 0 50 100" id="beta_suomifi_logo" width="80" height="80">
    <g>
      <path fill="#003479" d="M53,0H2C0.9,0,0,0.9,0,2v51c0,1.1,0.9,2,2,2h51c1.1,0,2-0.9,2-2V2C55,0.9,54.1,0,53,0z"></path>
    </g>
  </svg>

  <h4>
    <a [routerLink]="['/']" translate>Code list service</a>
  </h4>
  <div class="login-container">
    <div class="logged-out">
      <a href="#">
        <span class="top-row-link-login" translate>Log in</span>
      </a>
    </div>

    <div class="language-selection pr-5 mr-5">
      <div class="dropdown ml-4">
        <div ngbDropdown class="d-inline-block content-box">
          <button class="btn btn-outline-primary semibold" id="dropdownBasic1" ngbDropdownToggle>{{selectedLanguage}}</button>
          <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownBasic1">
            <div *ngFor="let language of languages">
              <button class='dropdown-item dropdown-menu-left' [ngClass]="{'bold': language.code.toUpperCase() === selectedLanguage}" type="button" (click)='setLanguage(language.code)'>{{language.name}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</nav>
